<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
  </head>
  <body>
    <div
      style="
        color: white;
        background-color: black;
        width: 100%;
        height: 10%;
        position: absolute;
        align-items: center;
        align-content: center;
        align-self: center;
      "
    >
      <center><h2>Header</h2></center>
    </div>
    <div
      style="
        color: white;
        background-color: purple;
        top: 15%;
        width: 20%;
        height: 70%;
        position: absolute;
        left: 0px;
      "
    >
      <h3>Sidebar</h3>
    </div>
    <div
      style="
        color: white;
        background-color: magenta;
        top: 15%;
        width: 75%;
        height: 70%;
        position: absolute;
        right: 0px;
      "
    >
      <h3>News Feed</h3>
    </div>
    <div
      style="
        color: white;
        background-color: grey;
        width: 100%;
        height: 10%;
        position: absolute;
        align-items: center;
        align-content: center;
        align-self: center;
        top: 90%;
      "
    >
      <center><h2>Footer</h2></center>
    </div>
  </body>
</html>
