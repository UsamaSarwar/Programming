<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td, th{
            background-color: #f0f0f0;
            text-align: center;
            padding: 5px 10px ;
            border: #080000 2px solid;
            
        }

        table{
            border-collapse: collapse;
            margin: 0 auto;
            align-self: center;
        }
    </style>
</head>
<body>
    <!-- Responsive Table  -->
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        <tr>
            <!-- CSS in-line Styling -->
            <td style="text-align: center;" >Jill</td>
            <td>Smith</td>
            <td>50</td>
            <td>San Francisco</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
            <td>Paris</td>
            <td>France</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
            <td>London</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Adam</td>
            <td>Johnson</td>
            <td>67</td>
            <td>San Francisco</td>
            <td>USA</td>
        </tr>

    
</body>
</html>
